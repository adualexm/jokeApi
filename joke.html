<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Starter Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h1>bootstrap joke</h1>
        <div class="row" id="dataAppend">
        </div>
        <div class="card" style="width: 18rem;">
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

<script>
let url  = 'https://official-joke-api.appspot.com/random_ten'
fetch(url)
.then(response => response.json())
.then(response => {
    response.forEach(joke => {
        let card  = document.createElement('div');
        card.className = 'card col-lg-3 col-md-4 col-sm-6';
        card.style.margin = '10px';
        card.style.height = '20rem';
        card.style.width = '18rem';
        let cardBody = document.createElement('div');
        cardBody.className = 'card-body';
        let cardTitle = document.createElement('h5');
        cardTitle.className = 'card-title';
        cardTitle.innerText = joke.type;
        let cardText = document.createElement('p');
        cardText.className = 'card-text';
        cardText.innerText = joke.setup + ' ' + joke.punchline;
        let cardLink = document.createElement('a');
        cardLink.className = 'btn btn-primary'; 
        cardLink.innerText = joke.id;
        cardLink.href = '#';    
        cardBody.appendChild(cardTitle);
        cardBody.appendChild(cardText);
        cardBody.appendChild(cardLink);
        card.appendChild(cardBody);
        document.body.appendChild(card);

        document.getElementById('dataAppend').appendChild(card);

    });
})
</script>
</html>
